<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Error Page</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
		<div class="container">
			<a class="navbar-brand" href="index.html#">
				<img src="img/logo.png" alt="HTML5 Icon" style="width:100px;height:60px;">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
	
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
	
				</ul>
				<form class="form-inline my-2 my-lg-0" action="login.html" method="post">
					<button class="btn" type="submit" value="Logout">login</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container mt-5 pt-5">
		<div class="row mt-5">
			<div class="col">
				<div class="alert bg-danger alert-dismissible fade show" role="alert" style="margin:auto">
					<strong>Holy guacamole!</strong> Sorry there was some error. Please try logging in again !!
					<button type="button" class="close p-2" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>	
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min-1.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
