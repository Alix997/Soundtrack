<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Mood Track</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/fontawesome-all.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script inline="javascript" src ="updateplays.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
	<div class="container">
		<a class="navbar-brand" href="index.html#">
			<img src="img/logo.png" alt="HTML5 Icon" style="width:100px;height:60px;">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">

			</ul>
			<form class="form-inline my-2 my-lg-0 mr-3" action="/home" method="post">
				<button class="btn" type="submit" value="Home">
					<i class="fa fa-home mr-2"></i>Home</button>
				<input type="hidden" id="user" name="hidden" th:value="${user}" />
			</form>
			<form class="form-inline my-2 my-lg-0" action="/logout" method="post">
				<button class="btn" type="submit" value="Logout">
					<i class="fa fa-arrow-right mr-2"></i>Logout</button>
				<input type="hidden" name="hidden" th:value="${user}" />
			</form>
		</div>
	</div>
</nav>

<div class="container mt-5 pt-5">
	<div class="row mt-5">
		<div class="col-lg-12">
			<input type="hidden" id="source" name="source" th:value="track" />
			<table style="width:70%;margin:auto;" class="table table-bordered table-dark table-responsive-sm text-center">
				<tr height="50">
					<th>
						Sr.No
					</th>
					<th>
						Track Title
					</th>
					<th>
						Track Duration
					</th>
					<th>
						play Track
					</th>
				</tr>
				<tr th:each="row : ${tracks}">
					<td class="tg bg" th:text="${row.key}"></td>
					<td class="tg bg" th:text="${row.value[0]}"></td>
					<td class="tg bg" th:text="${row.value[1]}"></td>
					<input type="hidden" id="trackid" th:value="${row.value[2]}" />
					<input type="hidden" id="tracktitle" th:value="${row.value[0]}" />
					<td>
						<button type="submit" value="Play" class="trackPlayed  btn"><i class="fa fa-play"></i></button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>

<script src="js/jquery-3.3.1.min-1.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
