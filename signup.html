<!DOCTYPE>
<html >
<head>
<title>Sign up Page</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 mt-3">
            <div class="title mb-0 mt-5 text-white">
                <p class="form-title mb-0">Login</p>
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="wrap">
                <form class="form" action="/saveUserInfo" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="email">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            We will never shar your email address with anyone.
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <small class="form-text text-muted">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters,
                            or emoji.
                        </small>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option>USA</option>
                            <option>KSA</option>
                            <option>Somewhere</option>
                        </select>
                    </div>
                    <button type="submit" value="Sign Up" class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min-1.js"></script>

<script src="js/bootstrap.min.js"></script>
 </body>
</html>
