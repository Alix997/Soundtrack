<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SearchTrack</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/fontawesome-all.css">
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
	<div class="container">
		<a class="navbar-brand" href="index.html#">
			<img src="img/logo.png" alt="HTML5 Icon" style="width:100px;height:60px;">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">

			</ul>
			<form class="form-inline my-2 my-lg-0 mr-3" action="/home" method="post">
				<button class="btn" type="submit" value="Home"><i class="fa fa-home"></i> Home</button>
				<input type="hidden" id="user" name="hidden" th:value="${user}" />
			</form>
			<form class="form-inline my-2 my-lg-0" action="/logout" method="post">
				<button class="btn" type="submit" value="Logout"><i class="fa fa-arrow-right"></i> Logout</button>
				<input type="hidden" name="hidden" th:value="${user}" />
			</form>
		</div>
	</div>
</nav>
<div class="container mt-5 pt-5">
	<div class="row mt-5">
		<div class="col-lg-12">
			<p class="welcomeuser" th:text="'Welcome '+${user}+' Lets create a playlist!!!'"></p>
			<div class="col-lg-6 offset-lg-3">
				<form action="search.html" method="post">
					<div class="input-group">
						<input type="text" class="form-control" name="searchInput" value="Search Track" id="searchInput" required="required" />
						<input type="hidden" name="hidden" th:value="${user}" />
						<button class="btn" type="submit" value="Search"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			
			<div class="addTrack">
			
			
			</div>
		</div>
	</div>
</div>

<script src="js/jquery-3.3.1.min-1.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
