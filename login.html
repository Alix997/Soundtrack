<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign up Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/background.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container mt-5 pt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                <div class="title mb-0 mt-5 text-white">
                    <p class="form-title mb-0">Login</p>
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="wrap">
                    <form class="signup" action="welcome.html" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <button type="submit" value="Login" class="btn mb-2">Login</button>
                        <br />
                    </form>
                    <a class="text-danger" href="resetpassword.html">Forgot your password?!</a>
                    <hr />
                    <p class="text-white" style="display:block;">Not signed up already ?</p>
                    <form class="" action="signup.html" method="post">
                        <button type="submit" value="Sign Up" class="btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
